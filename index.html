<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FFTViz</title>

  <!-- Link to Poppins font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Internal CSS for styling -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    
    h1 {
      font-size: 3rem;
      font-weight: 600;
      color: #4a90e2;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #555;
    }

    .cta-button {
      background-color: #4a90e2;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #357ab7;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #777;
    }

    footer a {
      color: #4a90e2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to FFTViz!</h1>
    <p>Your go-to tool for visualizing FFT (Fast Fourier Transform) data.</p>
    <p>Start exploring, and dive into the world of data analysis with ease!</p>
    <!-- Button to trigger JS function -->
    <button class="cta-button" id="loadButton">Start Visualization</button>
  </div>

  <footer>
    <p>Created by <a href="https://github.com/vickspatil" target="_blank">vickspatil</a> | <a href="https://github.com/vickspatil/fftviz" target="_blank">Repository</a></p>
  </footer>

  <!-- Link to your index.js file -->
  <script src="src/index.js"></script>
</body>
</html>
